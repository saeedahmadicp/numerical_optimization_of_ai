# configs/optimization.yaml

# Example configuration for optimization methods
# This can be used with: python minimize.py --config configs/optimization.yaml

# Function to minimize
function: rosenbrock

# Methods to compare (comment out methods you don't want to use)
methods:
  - bfgs
  - newton
  - newton_hessian
  # - steepest
  # - powell
  # - nelder_mead

# Initial points
x0: [-1.0, -1.0]  # Starting point (2D for Rosenbrock)

# Algorithm parameters
tol: 1.0e-6
max_iter: 100

# Visualization range
xrange: [-2, 2]  # Customize the plot range 